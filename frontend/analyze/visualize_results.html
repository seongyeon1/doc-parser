        // ë°±ê·¸ë¼ìš´ë“œ ìƒíƒœ í‘œì‹œ

        // ë°±ê·¸ë¼ìš´ë“œ ìƒíƒœ ì—…ë°ì´íŠ¸ ì‹œì‘
        function startBackgroundStatusUpdates() {

        // ë°±ê·¸ë¼ìš´ë“œ ìƒíƒœ ì—…ë°ì´íŠ¸
        async function updateBackgroundStatus() {
            if (backgroundTasks.size === 0) {
                clearInterval(backgroundStatusInterval);
                backgroundStatusInterval = null;
                return;
            }

            const tasksContainer = document.getElementById('backgroundTasks');
            let html = '';

            for (const [taskId, taskInfo] of backgroundTasks) {
                try {
                    // APIì—ì„œ ìµœì‹  ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
                    const apiUrl = `${window.location.protocol}//${window.location.hostname}:8000/background/task-status/${taskId}`;
                    const response = await fetch(apiUrl);

                            // ë¡œì»¬ ì •ë³´ ì—…ë°ì´íŠ¸
                            taskInfo.status = taskStatus.status;

                            // ì™„ë£Œëœ ì‘ì—…ì€ ê²°ê³¼ í‘œì‹œ ì˜µì…˜ ì œê³µ
                            if (taskStatus.status === 'completed') {

                    console.error(`ì‘ì—… ${taskId} ìƒíƒœ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:`, error);
                }

                // ì‘ì—… ìƒíƒœ í‘œì‹œ

                            <div class="task-filename">${taskInfo.filename}</div>

                        </div>

                            <small>ëª¨ë¸: ${taskInfo.model}</small><br>
                            <small>ì‹œì‘ ì‹œê°„: ${taskInfo.startTime.toLocaleTimeString()}</small>
                        </div>
                        <div class="task-actions">
                            ${getTaskActions(taskInfo, taskId)}

                `;
            }

            tasksContainer.innerHTML = html;
        }

        // ìƒíƒœ í…ìŠ¤íŠ¸ ë³€í™˜
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ëŒ€ê¸° ì¤‘',
                'processing': 'ì²˜ë¦¬ ì¤‘',
                'completed': 'ì™„ë£Œë¨',
                'failed': 'ì‹¤íŒ¨í•¨',
                'cancelled': 'ì·¨ì†Œë¨'

            return statusMap[status] || status;
        }

        // ì‘ì—… ì•¡ì…˜ ë²„íŠ¼ ìƒì„±
        function getTaskActions(taskInfo, taskId) {
            let actions = '';
            
            if (taskInfo.status === 'pending' || taskInfo.status === 'processing') {
                actions += `<button class="btn" onclick="cancelTask('${taskId}')">ì·¨ì†Œ</button>`;
            }
            
            if (taskInfo.status === 'completed' && taskInfo.resultFile) {

            }
            
            if (taskInfo.status === 'failed') {

            }
            
            if (taskInfo.status === 'completed' || taskInfo.status === 'failed' || taskInfo.status === 'cancelled') {
                actions += `<button class="btn" onclick="removeTask('${taskId}')">ì œê±°</button>`;
            }
            
            return actions;
        }

        // ì‘ì—… ì·¨ì†Œ
        async function cancelTask(taskId) {
            try {
                const apiUrl = `${window.location.protocol}//${window.location.hostname}:8000/background/cancel-task/${taskId}`;
                const response = await fetch(apiUrl, { method: 'DELETE' });

                    if (taskInfo) {

                        updateBackgroundStatus();
                    }
                } else {
                    throw new Error('ì‘ì—… ì·¨ì†Œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('ì‘ì—… ì·¨ì†Œ ì˜¤ë¥˜:', error);

            }
        }

        // ì‘ì—… ê²°ê³¼ ë¡œë“œ
        async function loadTaskResult(taskId) {

                } else {

                }
            } catch (error) {
                console.error('ê²°ê³¼ ë¡œë“œ ì˜¤ë¥˜:', error);
                alert(`ê²°ê³¼ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            }
        }

        // ì‘ì—… ì¬ì‹œë„
        async function retryTask(taskId) {
            const taskInfo = backgroundTasks.get(taskId);
            if (!taskInfo) return;

            // ì¬ì‹œë„ ë¡œì§ êµ¬í˜„ (í•„ìš”ì‹œ)
            alert('ì¬ì‹œë„ ê¸°ëŠ¥ì€ ì•„ì§ êµ¬í˜„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ìƒˆë¡œ ì‘ì—…ì„ ì œì¶œí•´ì£¼ì„¸ìš”.');
        }

        // ì‘ì—… ì œê±°
        function removeTask(taskId) {
            backgroundTasks.delete(taskId);

        }
